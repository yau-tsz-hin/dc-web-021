<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 5rem;
        }
        .btn-group {
            margin-bottom: 1rem;
        }
        #server-status {
            display: none;
            margin-top: 1rem;
        }
    </style>
    <script>
        async function checkServerStatus() {
          const serverStatusElement = document.getElementById('server-status');
          serverStatusElement.style.display = 'block';
          serverStatusElement.textContent = 'Checking...';
  
          try {
            const response = await fetch('/check_server_status');
            const result = await response.json();
            if (result.status === 'online') {
            
              serverStatusElement.textContent = 'Minecraft server is online!';
              serverStatusElement.classList.remove('alert-danger');
              serverStatusElement.classList.add('alert-success');
              
            } else {
              serverStatusElement.textContent = 'Minecraft server is offline!';
              serverStatusElement.classList.remove('alert-success');
              serverStatusElement.classList.add('alert-danger');
            }
        
          } catch (error) {
            serverStatusElement.textContent = 'Error checking server status!';
            serverStatusElement.classList.remove('alert-success');
            serverStatusElement.classList.add('alert-danger');
          }
        }
      </script>
</head>
<body>
<div class="container">
    <h2>Welcome {{ current_user.username }} !</h2>
    <div class="btn-group" role="group" aria-label="Basic example">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <a href="{{ url_for('home') }}" class="btn btn-info">Home</a>
    </div>
    <div class="mt-3">
        <button class="btn btn-info" onclick="checkServerStatus()">Check Minecraft Server Status</button>
    </div>
    <div id="server-status" class="alert mt-3" role="alert"></div>
</div>
</body> 
</html>
